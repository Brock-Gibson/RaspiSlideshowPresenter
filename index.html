        <script>
            var myIndex = 0;
            carousel();
            var folder =""
        //added here
            //function for slideshow
            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                   x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}
                x[myIndex-1].style.display = "block";
                setTimeout(carousel, 4000); // Change image every 2 seconds
            }

            //script for reading files
            $(document).ready(function(){
                var folder="Content/";

            $.ajax({
                url: folder,
                success: function (data) {
                $(data).find("a").attr("href", function (i, val){
                    if (val.match(/\.(jpeg|png|gif|jpg|JPG|PNG|GIF|JPEG)$/) ){
                        $("#alpha").prepend( "<div class='w3-left' style='height:825px;'>" + "<div class='w3-cell cycle-slideshow'>" +
                                         "<img class='mySlides w3-center'  style='height:825px; width: auto;' src=" + folder + val +">" +
                                         "</div>" + "</div>");
                            }
                        });
                    }
                });
             });

            //automatically refresh page
            function AutoRefresh( t ) {
               setTimeout("location.reload(true);", t);
            }

            //gets rid of scroll bars
            function unloadScrollBars() {
                document.documentElement.style.overflow = 'hidden';  // firefox, chrome
                document.body.scroll = "no"; // ie only
            }

            function AutoRefresh( t ) {
               setTimeout("location.reload(true);", t);
            }

            window.onload=function(){
                unloadScrollBars();
                AutoRefresh(60000 * 60);
                //AutoRefresh(60000 * 1);//refresh every minute
            }

            //script for clock
              $(document).ready(function(){
                var time = $('#time'),
                    update = function(){
                               time.html(moment().format('h:mm A') + '  ' + moment().format('MMMM Do YYYY'));
                             };
                update();
                setInterval(update, 1000);
              });



        </script>
